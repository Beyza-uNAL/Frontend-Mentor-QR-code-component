<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="qr-main">

    <div class="qr-div" role="main">

      <section class="qr-section" role="img">
        <picture class="qr-pic">
           <img src="./images/image-qr-code.png" alt="QR code" >
        </picture>
      </section>

      <section role="article" class="qr-article">
        <h1 class="article-title"> Improve your front-end skills by building projects</h1>
        <p class="article-subtitle">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </section>
        
    </div>
    
  </main>


  <footer role="contentinfo">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
  </footer>
 
  </div>
</body>
</html>
